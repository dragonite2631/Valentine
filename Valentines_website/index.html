<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>VLT Web</title>
</head>
<body>
    <div id="del">
    <h1 id="username-input">Tên: </h1>
    <input id="name" type="text">
    <h1 id="userpass-input">Mật khẩu: (ngày/tháng/năm sinh)</h1>
    <input type="text"  id="password">
    <button class ="submit" onclick="submit()">Submit</button>
    </div>
    <button onclick="test()"></button>
    <div class="main-container">
        <div class="music-container">
            <header>
                <h1 class="title" ><p class="appTitle">Music player</p><i class="material-icons music-icon">headphones</i></h1>
            </head>
            <div class="top-bar">
                <i class="material-icons">expand_more</i>
                <span>Now Playing</span>
                <i class="material-icons">more_horiz</i>
            </div>
            <div class="img-container">
                <img src="img/music.png" alt="">
            </div>
            <div class="song-details">
                <span class="name"></span>
                <br>
                <span class="artist"></span>
            </div>
    
            <div class="progress-area">
                   <div class="progress-bar">
                        <audio src=""></audio>
                   </div> 
                   <div class="song-timer">
                        <span class="current"></span>
                        <span class="duration"></span>
                   </div>
                   <audio class= "main-audio"></audio>
            </div>
    
            <div class="music-btn">
                <div class="repeat">
                    <i class="material-icons">repeat</i>
                </div>
                <div class="prev">
                    <i class="material-icons">skip_previous</i>
                </div>
                <div class="play-pause">
                    <i class="material-icons">play_arrow</i>
                </div>
                <div class="next">
                    <i class="material-icons">skip_next</i>
                </div>
                <div class="more-music">
                    <i class="material-icons">queue_music</i>
                </div>
            </div>
            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class="material-icons">queue_music</i>
                        <span>Music list</span>
                    </div>
                    <div class="close">
                        <i class="material-icons">close</i>
                    </div>
                </div>
                <ul>
                    <li>
                        <div class="row">
                            <span></span>
                            <p></p>
                        </div>
                        <span class="audio-duration">3:40</span>
                    </li>
                    <li>
                        <div class="row">
                            <span></span>
                            <p></p>
                        </div>
                        <span class="audio-duration">3:40</span>
                    </li>
                    <li>
                        <div class="row">
                            <span></span>
                            <p></p>
                        </div>
                        <span class="audio-duration">3:40</span>
                    </li>
                    <li>
                        <div class="row">
                            <span></span>
                            <p></p>
                        </div>
                        <span class="audio-duration">3:40</span>
                    </li>
                </ul>
            </div>
    </div>
    <div class="heart"></div>

    <script src="index.js"></script>
    <script src="musiclist.js"></script>
</body>
</html>
